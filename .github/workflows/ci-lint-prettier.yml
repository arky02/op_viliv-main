name: Check lint, prettier after push CI

on:
 pull_request:
  branches: ['main']

jobs:
 build:
  runs-on: ubuntu-latest

  strategy:
   matrix:
    node-version: [20.x]

  steps:
   - uses: actions/checkout@v4.1.7

   - name: ğŸ“¥ Download pnpm
     uses: pnpm/action-setup@v4
     with:
      version: 8.6.10

   - name: â¯ï¸ Use Node.js ${{ matrix.node-version }}
     uses: actions/setup-node@v4.0.2
     with:
      node-version: ${{ matrix.node-version }}
      cache: 'pnpm'

   - name: ğŸ”§ Install the project dependencies
     run: pnpm install

   - name: âœ… Lint check
     run: pnpm run lint

   - name: âœ… Prettier check
     run: pnpm run format:check
